<section>
  <h2>Sensor Data</h2>
  <div class="table-responsive">
    <table id="sensorList">
      <thead>
        <tr>
          <th>Latitude (deg)</th>
          <th>Longitude (deg)</th>
          <th>Temperature (degC)</th>
        </tr>
        <tr *ngFor="let user of sensorList">
          <td>{{user.latitude}}</td>
          <td>{{user.longitude}}</td>
          <td>{{user.temperature}}</td>
        </tr>
      </thead>
    </table>
  </div>
</section>
