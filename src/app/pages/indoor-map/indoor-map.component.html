<div class="container" style="font-size:72; text-align:center;">
  <!-- TITLE -->
  <h1>Server Room Temperature Dashboard</h1>
  <!-- A VERSION OF CONTAINER-->
  <div style="font-size:20px; text-align:center;width:100%;height:100%;">
    <p>''' Data collected from 19th Oct to 22nd Oct 2018 '''</p>
    <!-- PLOTLY GRAPH -->
    <div id="map"></div>
    <!-- SLIDER TAG -->
    <mat-slider
      class="example-margin"
      [disabled]="disabled"
      [invert]="invert"
      [max]="max"
      [min]="min"
      [step]="step"
      [thumbLabel]="thumbLabel"
      [tickInterval]="tickInterval"
      [(ngModel)]="value"
      [vertical]="vertical"
      (input)="update($event.value)"
    >
    </mat-slider>
    <!-- DISPLAY DATES FROM THE DATABASE -->
    <div>{{ test }}</div>
  </div>
</div>
