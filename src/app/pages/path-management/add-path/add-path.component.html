<div class="col-md-6">
  <!-- PAGE TITLE -->
  <h2 class="text-center">Add New Path</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <!-- PATH NAME -->
    <div class="form-group">
      <label for="path_name">Path Name:</label>
      <input
        formControlName="path_name"
        name="path_name"
        class="form-control"
        id="path_name"
      />
    </div>
    <!-- PATH DESCRIPTION -->
    <div class="form-group">
      <label for="path_desc">Path Description:</label>
      <input
        formControlName="path_desc"
        name="path_desc"
        class="form-control"
        id="path_desc"
      />
    </div>

    <!-- BUTTON SAVE -->
    <button class="btn btn-primary">Save</button>
  </form>
</div>
