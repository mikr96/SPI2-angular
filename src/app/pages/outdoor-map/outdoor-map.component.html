<div class="col-sm-4">
  <button (click)="genSensor()" class="btn btn-block btn-primary">SENSORS</button>
  <button (click)="genPath()" class="btn btn-block btn-primary">PATH</button>
  <button class="btn btn-block btn-primary mt-20">HEATMAP</button>
  <div class="row pd-20">

    <div class="col-xs-12">
      <select style="width: 100%;" (change)="onDateChange($event.target.value)">
        <option disabled selected value> -- Select Date -- </option>
        <option *ngFor="let data of dataDateArr" [value]="data.str_date_updated">{{data.str_date_updated}}</option>
      </select>

      <select style="width: 100%;" (change)="onTimeChange($event.target.value)" class="mt-20">
        <option disabled selected value> -- Select Time -- </option>
        <option *ngFor="let data of dataTimeArr" [value]="data.str_date_updated">{{data.strfull_date_updated}}</option>
      </select>
    </div>

  </div>

  <div id="tempScale"></div>
  <div id="tempPointer" class="arrow">
    <p>Average Temperature:</p>
  </div>
</div>

<div class="col-sm-8">
  <div id="map"></div>
</div>
