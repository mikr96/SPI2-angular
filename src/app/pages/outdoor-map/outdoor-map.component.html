<div id="section-outdoor">
  <div class="col-sm-4">
    <!-- DISPLAY BUTTON HEATMAP -->
    <button
      class="btn btn-block btn-primary mt-20"
      type="button"
      data-toggle="collapse"
      href="#collapseExample2"
      aria-expanded="false"
      aria-controls="collapseExample"
    >
      HEATMAP
    </button>
    <!-- ACCORDION BUTTON-->
    <div class="collapse" id="collapseExample2">
      <div class="row pd-20">
        <div class="col-xs-12">
          <!-- SELECT PATH -->
          <select
            style="width: 100%;"
            (change)="onPathChange($event.target.value)"
          >
            <option disabled selected value> -- Select Path -- </option>
            <!-- LIST PATH -->
            <option *ngFor="let path of dataPathArr" [value]="path"
              >{{ path }}
            </option>
          </select>
          <!-- SELECT DATE -->
          <select
            id="date_selection"
            style="width: 100%;"
            class="mt-10"
            (change)="onDateChange($event.target.value)"
          >
            <option disabled selected value> -- Select Date -- </option>
            <!-- LIST DATE -->
            <option *ngFor="let data of dataDateArr" [value]="data">{{
              data
            }}</option>
          </select>
          <!-- SELECT TIME -->
          <select
            id="time_selection"
            style="width: 100%;"
            class="mt-10"
            (change)="onTimeChange($event.target.value)"
          >
            <option disabled selected value> -- Select Time -- </option>
            <!-- LIST TIME -->
            <option *ngFor="let data of dataTimeArr" [value]="data">{{
              data
            }}</option>
          </select>
          <!-- THIS DIV WILL ONLY DISPLAY WHEN THERE IS AN ALERT DURING THE TIME FRAME-->
          <div style="font-weight: bold;" *ngIf="show">
            <span>No alert on time selection</span>
          </div>
          <!-- SENSOR CHECKBOX-->
          <div id="sensor_status" class="mt-10 text-right">
            <mat-checkbox
              [(ngModel)]="checked"
              (ngModelChange)="onSensorChange($event)"
              >Show Sensors</mat-checkbox
            >
          </div>
        </div>
      </div>
      <!-- HEAT SCALE -->
      <div id="tempScale"></div>
      <!-- POINT THE AVERAGE TEMPERATURE TO THE HEAT SCALE -->
      <div id="tempPointer" class="arrow"><p>Average Temperature:</p></div>
    </div>

    <!-- A SIMPLE BOX TO SHOW THE REAL LIVE ALERT NOTIFICATION-->
    <div id="alert" class="pd-20" data-simplebar>
      <!-- ALERT TITLE-->
      <p class="text-center">
        <i class="material-icons medium" style="vertical-align: bottom;"
          >warning </i
        ><span><b> ALERT </b></span>
        <i class="material-icons medium" style="vertical-align: bottom;"
          >warning
        </i>
      </p>
      <!-- THIS DIV WILL ONLY DISPLAY WHEN THERE IS AN ALERT -->
      <div style="text-align: center; font-weight: bold;" *ngIf="alert">
        <span>No changes above threshold</span>
      </div>
      <div *ngFor="let data of coordArr">
        <!-- LIST ALERT COORDINATES-->
        <div class="alert-content">
          <div class="text">
            <p class="mb-0">
              Latitude: {{ data[0] }} <br />
              Longitude: {{ data[1] }}
            </p>
          </div>
          <div class="link text-right">
            <!-- VIEW BUTTON -->
            <button
              class="btn btn-primary"
              (click)="viewPoint(data[0], data[1])"
            >
              VIEW
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- DISPLAY MAP -->
  <div class="col-sm-8"><div id="map"></div></div>
</div>

<div id="section-chart" class="col-sm-12">
  <!-- DISPLAY GRAPH -->
  <div *ngIf="chart">
    <canvas id="canvas" class="canvasSize mt-20 mt-20">{{ chart }}</canvas>
  </div>
  <div class="link">
    <!-- DOWNLOAD BUTTONS-->
    <button class="btn btn-primary" id="btn" (click)="printThis()">JPEG</button>
    <a class="btn btn-primary" id="a">CSV</a>
  </div>
</div>
