<div id="section-outdoor">
  <div class="col-sm-4">
    <button class="btn btn-block btn-primary mt-20" type="button" data-toggle="collapse" href="#collapseExample2"
      aria-expanded="false" aria-controls="collapseExample">
      HEATMAP
    </button>
    <div class="collapse" id="collapseExample2">
      <div class="row pd-20">
        <div class="col-xs-12">
          <select style="width: 100%;" (change)="onPathChange($event.target.value)">
            <option disabled selected value> -- Select Path -- </option>
            <option *ngFor="let path of dataPathArr" [value]="path">{{ path }}
            </option>
          </select>

          <select id="date_selection" style="width: 100%;" class="mt-10" (change)="onDateChange($event.target.value)">
            <option disabled selected value> -- Select Date -- </option>
            <option *ngFor="let data of dataDateArr" [value]="data">{{
            data
          }}</option>
          </select>

          <select id="time_selection" style="width: 100%;" class="mt-10" (change)="onTimeChange($event.target.value)">
            <option disabled selected value> -- Select Time -- </option>
            <option *ngFor="let data of dataTimeArr" [value]="data">{{
            data
          }}</option>
          </select>

          <div id="sensor_status" class="mt-10 text-right">
            <mat-checkbox [(ngModel)]="checked" (ngModelChange)="onSensorChange($event)">Show
              Sensors</mat-checkbox>
          </div>

        </div>
      </div>
      <div id="tempScale"></div>
      <div id="tempPointer" class="arrow">
        <p>Average Temperature:</p>
      </div>
    </div>

    <div id="alert" class="pd-20" data-simplebar>
      <p class="text-center">
        <i class="material-icons medium" style="vertical-align: bottom;">warning </i><span><b> ALERT </b></span> <i
          class="material-icons medium" style="vertical-align: bottom;">warning </i>
      </p>
      <div *ngFor="let data of coordArr">
        <div class="alert-content">
          <div class="text">
            <p class="mb-0">
              Latitude: {{ data[0] }} <br />
              Longitude: {{ data[1] }}
            </p>
          </div>
          <div class="link text-right">
            <button class="btn btn-primary" (click)="viewPoint(data[0], data[1])">
              VIEW
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div id="map"></div>
  </div>
</div>


<div id="section-chart" class="col-sm-12">
  <div *ngIf="chart">
    <canvas id="canvas" class="canvasSize">{{ chart }}</canvas>
  </div>
  <div class="link">
    <button class="btn btn-primary" id="btn" (click)="printThis()">JPEG</button>
    <a class="btn btn-primary" id="a">CSV</a>
  </div>
</div>
