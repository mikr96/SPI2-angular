<div class="col-sm-4">
  <button
    class="btn btn-block btn-primary"
    type="button"
    data-toggle="collapse"
    href="#collapseExample"
    aria-expanded="false"
    aria-controls="collapseExample"
  >
    SENSORS
  </button>
  <div class="collapse" id="collapseExample">
    <div class="row pd-20" style="height:90;">
      <div class="col-xs-12">
        <select
          style="width: 100%;"
          (change)="onPathChange($event.target.value)"
        >
          <option disabled selected value> -- Select Path -- </option>
          <option *ngFor="let path of dataPathArr" [value]="path"
            >{{ path }}
          </option>
        </select>
        <button class="btn btn-secondary gap" (click)="clear()">CLEAR</button>
      </div>
    </div>
  </div>

  <button
    class="btn btn-block btn-primary mt-20"
    type="button"
    data-toggle="collapse"
    href="#collapseExample2"
    aria-expanded="false"
    aria-controls="collapseExample"
  >
    HEATMAP
  </button>
  <div class="collapse" id="collapseExample2">
    <div class="row pd-20">
      <div class="col-xs-12">
        <select
          style="width: 100%;"
          (change)="onDateChange($event.target.value)"
        >
          <option disabled selected value> -- Select Date -- </option>
          <option
            *ngFor="let data of dataDateArr"
            [value]="data.str_date_updated"
            >{{ data.str_date_updated }}</option
          >
        </select>

        <select
          style="width: 100%;"
          (change)="onTimeChange($event.target.value)"
          class="mt-20"
        >
          <option disabled selected value> -- Select Time -- </option>
          <option
            *ngFor="let data of dataTimeArr"
            [value]="data.str_date_updated"
            >{{ data.strfull_date_updated }}</option
          >
        </select>
      </div>
    </div>
    <div id="tempScale"></div>
    <div id="tempPointer" class="arrow"><p>Average Temperature:</p></div>
  </div>
  <div class="parent">
    <div data-simplebar id="alert" class="absolute">
      <h4 style="margin-top: 0px; margin-bottom: 5px;">
        <i class="material-icons medium"> warning </i><b> ALERT </b
        ><i class="material-icons medium"> warning </i>
      </h4>
      <div class="row" *ngFor="let data of coordArr">
        <div class="col-sm-9">
          <p>
            Latitude: {{ data[0] }} <br />
            Longitude: {{ data[1] }}
          </p>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-primary" (click)="viewPoint(data[0], data[1])">
            VIEW
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-sm-8"><div id="map"></div></div>
