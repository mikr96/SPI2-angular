<h2>Path Management</h2>

<table class="table" style="width:100%">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Latitude</th>
      <th scope="col">Longitude</th>
      <th scope="col">Temperature</th>
      <th scope="col">Last Updated</th>
      <th scope="col">PIC</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let data of data$">
    <tr>
      <td>{{ data.id }}</td>
      <td>{{ data.lat }}</td>
      <td>{{ data.lng }}</td>
      <td>{{ data.temp }}</td>
      <td>{{ data.lastUpdate }}</td>
      <td>{{ data.pic }}</td>
      <td>
        <button class="btn btn-block btn-primary" (click)="editPath()">
          EDIT
        </button>
      </td>
      <td>
        <button class="btn btn-block btn-primary" (click)="deletePath()">
          DELETE
        </button>
      </td>
    </tr>
  </tbody>
</table>
